<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>캔버스: 선 그리기</title></head>
<style>
    #canvas1 {background: red;}
</style>
<body>
    <h3>캔버스: 선 그리기</h3>
    <canvas id="canvas1" style="background-color:#f1baba"
        width="1500" height="800">
    </canvas>


<script>
	const canvas = document.getElementById('canvas1');
	const ctx = canvas.getContext('2d');

	function drawLine(x1, y1, x2, y2) {
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		ctx.beginPath();
		ctx.moveTo(x1, y1);
		ctx.lineTo(x2, y2);
		ctx.lineWidth = 5;
		ctx.strokeStyle = 'blue';
		ctx.stroke();
	}

	function animateLine(duration) {
		const startTime = performance.now();

		console.log(startTime)

		function animate() {
			const currentTime = performance.now();
			const progress = (currentTime - startTime) / duration;

			// duration 동안 진행되는 애니메이션에 따라 선을 그림
			drawLine(0, 0, 0 + progress * 200, 200);

			if (progress < 1) {
				requestAnimationFrame(animate);
			}
		}

		requestAnimationFrame(animate);
	}

	// 2초 동안 애니메이션 실행
	animateLine(2000);
</script>
</body>
</html>	 
</body>
</html>
